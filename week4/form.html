<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
</head>
<body>

<h1>Functions & validation</h1>

<form id="form1" action="#" onsubmit="return validateForm(this);">
  first name: <input type="text" name="firstname"><br>
  last name: <input type="text" name="lastname"><br>
  password: <input type="text" name="password"><br>

  <button >Check</button>
</form>

<hr><div id="message"></div>

<script>

const validatePassword = (validPassword) => {
  if (validPassword.length < 8) {
    return false;
  }

  let hasUpperCase = false;
  let hasLowerCase = false;

  for (const char of validPassword) {
    if (char >='A' && char <= 'Z') {
      hasUpperCase = true;
    }
    if (char >= 'a' && char <= 'z') {
      hasLowerCase = true;
    }
  }

  return hasUpperCase &&  hasLowerCase;
}

const validateForm = (myForm) => {

  var firstname = myForm.firstname.value; 
  var lastname = myForm.lastname.value;
  var password = myForm.password.value;


  if (firstname === "") {
    $("#message").html("Please enter your first name.");
    return false;
  }

  if (lastname === "") {
    $("#message").html("Please enter your last name.");
    return false;
  }

  if (!validatePassword(password)) {
    $("#message").html("Your password must have at least one upper case letter, one lower case letter, and be at least 8 characters long.");
    return false;
  } 

  
  $("#message").html("Form submitted successfully!");

  
  return false;
}


</script>

</body>
</html>
