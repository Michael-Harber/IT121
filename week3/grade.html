<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW 2: Making The Grade</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<h1>HW 2: Making The Grade</h1>

<body>

<h3>Students & Grades:</h3>

<script>

let grades = "jim|25, sue|32, mary|34, ann|22, ted|28, frank|15, lisa|19, mike|30, ahn|26, vishaya|27";

let gradeArray = grades.split(", ");

let length = gradeArray.length;

let names = [];
let numbers = [];

for (let i = 0; i < gradeArray.length; i++) {
  let pair = gradeArray[i].split("|");
  names.push(pair[0]);
  numbers.push(pair[1]);
}

let newUl = document.createElement('ul');

for (let i = 0; i < names.length; i++) {
  let newLi = document.createElement('li');
  newLi.textContent = names[i] + " - " + numbers[i];
  newUl.appendChild(newLi);
}

document.body.appendChild(newUl);

let totalStudents = document.createElement('div');
totalStudents.innerHTML = "<h3>Total Students:</h3>" + gradeArray.length;
document.body.appendChild(totalStudents);

let scores = [25, 32, 34, 22, 28, 15, 19, 30, 26, 27]
let sum = 0;
for (let i = 0; i < scores.length; i++) {
    sum += scores[i];
}

let average = sum /  length;

let averageGrade = document.createElement('div');
averageGrade.innerHTML = "<h3>Average Grade:</h3>" + average;
document.body.appendChild(averageGrade);



</script>
    
</body>
</html>
